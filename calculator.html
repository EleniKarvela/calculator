<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheatSheet HTML</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body >
    <h1>My calculator</h1>
    <form action="" name="calc">
        <input class="show" type="text" id="show" readonly>
        <br>
        <input class="btn" type="button" value="0" onclick="toDisplay('0')"> 
        <input class="btn" type="button" value="1" onclick="toDisplay('1')">
        <input class="btn" type="button" value="2" onclick="toDisplay('2')">
        <input class="btn" type="button" value="/" style="background-color: lightgray;" onclick="toDisplay('/')">
        <br>
        <input class="btn" type="button" value="3" onclick="toDisplay('3')">
        <input class="btn" type="button" value="4" onclick="toDisplay('4')">
        <input class="btn" type="button" value="5" onclick="toDisplay('5')">
        <input  class="btn" type="button" value="-" style="background-color: lightgray;" onclick="toDisplay('-')">
        <br>
        <input class="btn" type="button" value="6" onclick="toDisplay('6')">
        <input class="btn" type="button" value="7" onclick="toDisplay('7')">
        <input class="btn" type="button" value="8" onclick="toDisplay('8')">
        <input class="btn" type="button" value="*" style="background-color: lightgray;" onclick="toDisplay('*')">
        <br>
        <input class="btn" type="button" value="9" onclick="toDisplay('9')">
        <input class="btn2" type="button" value="C" onclick="clearDisplay()">
        <input class="btn1" type="button" value="=" onclick="calculate()">
        <input class="btn" type="button" value="+" style="background-color: lightgray;" onclick="toDisplay('+')">
    </form>   
</body>

<script>
    const show = document.getElementById("show");
    function toDisplay(input){
        show.value += input;
    }
    function calculate(){
        try{
            show.value = eval(show.value);

        }
        catch(error){
            show.value = "Error";
        }
    }
    function clearDisplay(){
        show.value = "" ;
    }

</script>

</html>
